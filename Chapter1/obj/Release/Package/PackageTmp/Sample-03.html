<!DOCTYPE html>
<html lang="en">	
	<head>
		<meta charset="utf-8" http-equiv="encoding">
		<link rel="stylesheet" href="css/KSM_toolbar.css">
		<link rel="stylesheet" href="css/KSM_master.css">
		<script src="jquery.js"></script>
		<script src="KSM_Toolbar.js"></script>
		<script src="KSM_Language.js"></script>
		<script>
			$(function()
			{	_KSM.Language.load('fr');
				_KSM.Toolbar.toolbarDiv(
				{	context: '.content',
					buttons:
					[	
						{	type: 'save', title: '=5:Save content (from code)' },
						{	type: 'search', title: '=10:Search (from code)' },
						{	type: 'publish', title: '=15:Publish (from code)' }
					]
				});
			});
		</script>
	</head>
	<body>
		<div class="page">
			<div class="content">
				<h2>Pluralsight Sample - 3</h2>
				<h3>Demonstrating a traditional HTML page with embedded JavaScript</h3>
				<h4>Using</h4>
				<ul>
					<li>jQuery</li>
					<li>standard JavaScript toolbar library</li>
					<li>standard JavaScript language translation library</li>
					<li>toolbar tooltips should be in French</li>
				</ul>
			</div>
		</div>
	</body>
</html>
